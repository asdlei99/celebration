<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e曈网十五周年站庆</title>
    <link rel="stylesheet" href="lib/swiper.min.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="sprite.css">
    <script src="lib/jquery-3.2.1.min.js"></script>
    <!--设置QQ分享的标题图片等-->
    <meta name="description" itemprop="description" content="一路有你，相伴同行" />
    <meta itemprop="name" content="e曈网十五周年站庆" />
    <meta itemprop="image" content="imgs/e.jpg" />
</head>
<body>
    <div style="display: none">
        <img src="imgs/e.png" width="300" height="300">
    </div>
    <div class="onloading">
        <i class="icon icon-loading"></i>
    </div>
    <div class="swiper-container">
        <audio autoplay loop id="mp3">
            <source src="bgm-mini.mp3" type="audio/mpeg">
        </audio>
        <img class="music" src="imgs/music.png" alt="music">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-no-swiping">
                <!--=include ./pages/title.html -->
            </div>
            <div class="swiper-slide swiper-no-swiping" id="word">
                <!--=include ./pages/words.html -->
            </div>
            <div class="swiper-slide" id="hist">
                <!--=include ./pages/history.html -->
            </div>
            <div class="swiper-slide">
                <!--=include ./pages/product.html -->
            </div>
            <div class="swiper-slide">
                <!--=include ./pages/money.html -->
            </div>
            <div class="swiper-slide" id="sign">
                <!--=include ./pages/sign.html -->
            </div>
            <div class="swiper-slide">
                <!--=include ./pages/tosign.html -->
            </div>
        </div>
    </div>
    <script src="lib/swiper.min.js"></script>
    <script src="lib/Tween.js"></script>
    <script src="lib/flexible.debug.js"></script>
    <script src="lib/qzshare.js"></script> 
    <script src="all.js"></script>
</body>

</html>
